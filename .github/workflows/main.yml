Restart-Service Name TermService-Force

name: Create RDP User with Secure Password

run:

Add-Type-AssemblyName System.Security

$charset = @

Upper = [char[]] (55..90) Lower [char[]] (97..122) #a-z

# A-Z

Number [char[]] (48..57)

48-9

Special ([char]] (33..47) [char[]] (58..64) +

[char[]] (91..96) [char[]] (123..126)) # Special

characters

} SrawPassword = ()

$rawPassword += $charset. Upper Get-Random Count 4

SrawPassword += $charSet. Lower Get-Random Count 4

SrawPassword + $charSet. Number Get-Random Count 4

SrawPassword += $charSet. Special | Get-Random Count 4

$password join ($rawPassword Sort-Object { Get-Random })

$securePass Convert To-SecureString Spassword -AsPlainText -Force

New-Localuser Name "RDP" -Password $securePass Account NeverExpires

Add-LocalGroupMember -Group "Administrators" -Member "RDP"

Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

echo "RDP CREDS-User: RDP Password: $password" >> $env: GITHUB ENV
if (not (Get-LocalUser Name "RDP")) {

Write-Error "User creation failed"

exit 1

}

name: Install Tailscale

$tsurl= "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-run:

amd64.msi"

$installerPath "$env: TEMP\tailscale.msi"

Invoke-WebRequest Uri $tsUrl-OutFile $installerPath Start-Process msiexec.exe -ArgumentList "/i", ""$installerPath"", "/quiet", "/norestart" -Wait

Remove-Item $installerPath -Force

name:

Establish Tailscale Connection

run: #Bring up Tailscale with the provided auth key and set a unique hostname & "$env:ProgramFiles\Tailscale\tailscale.exe" up-authkey=$

{{ secrets.TAILSCALE AUTH KEY }} hostname-gh-runner-$env: GITHUB_RUN ID

#Wait for Tailscale to assign an IP

$tsIP $null

$retries = 0

while (-not $tsIP and $retries -lt 10) {

$tsIP & "$env: ProgramFiles\Tailscale\tailscale.exe" ip -4

Start-Sleep Seconds 5

$retries++

}

if (not $tsIP) {

}

Write-Error "Tailscale IP not assigned. Exiting."

exit 1

echo "TAILSCALE_IP=$tsIP" >> $env: GITHUB_ENV

name: Verify RDP Accessibility run:

Write-Host "Tailscale IP: $env: TAILSCALE_IP"

Test connectivity using Test-NetConnection against the Tailscale IP on

port 3389

$testResult Test-NetConnection ComputerName $env: TAILSCALE_IP -Port 3389

if (not $testResult.TcpTestSucceeded) {

Write-Error "TCP connection to RDP port 3389 failed"

exit 1

}

Write-Host "TCP connectivity successful!"

